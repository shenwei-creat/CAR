<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/jQuery/jQuery.mini.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/admin-base.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/25.0.0/classic/ckeditor.js"></script> 
    <link rel="shortcut icon" href="m.favicon.ico" />
</head>

<body>
    <div class="header">
        <!-- 网站logo -->
        <a th:href="default"<div class="left hl fl"><img src="https://i0.hdslb.com/bfs/vc/fb9521333b8ea79d90bdfc6da31cf83c52d93ec9.png"
                alt="">
            <p>好看漫画</p>
        </div></a>
        <div class="right hr fl">
            <!-- 下拉菜单 用户信息与退出登录 -->
            <div class="btn-group">
                <button type="button" class="btn btn-danger red-button">用户名</button>
                <button type="button" class="btn btn-danger dropdown-toggle red-button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a th:href="user-self-edit">个人资料</a></li>
                    <li><a th:href="@{/logout}">退出登录</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- 侧边栏 -->
        <div class="left cl fl">
            <ul class="menu list-unstyled">
                <li class="two">
                    <a class="item active" th:href="user">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li class="one">
                    <a class="item" th:href="article">
                        <span class="glyphicon glyphicon-th-list"></span>
                        漫画管理
                    </a>
                </li>
            </ul>

        </div>
        <div class="right cr fl">
            <!-- 分类标题 -->
            <div class="title">
                <h4>5b9a716cb2d2bf17706bcc0a</h4>
            </div>
            <!-- /分类标题 -->
            <!-- 内容列表 -->
            <form class="form-container" method="post" action="@{/upload}">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" class="form-control" placeholder="请输入漫画标题">
                </div>
                <div class="form-group">
                    <label>作者</label>
                    <input type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>发布时间</label>
                    <input type="date" class="form-control">
                </div>

                <div class="form-group">
                    <label for="exampleInputFile">漫画封面</label>

                    <input type="file" name="file">
                    <div class="thumbnail-waper">
                        <img class="img-thumbnail" src="">
                    </div>
                </div>

                <div class="form-group">
                    <label>内容</label>

                    <input type="file" multiple="multiple">
                    <div class="thumbnail-waper">
                        <img class="img-thumbnail" src="">
                    </div>
                    <!-- <textarea class="form-control" id="editor"></textarea> -->
                </div>
                <div class="buttons">
                    <input type="submit" class="btn btn-primary">
                </div>
                <div class="btn-back"><a th:href="article">返回</a></div>
            </form>


        </div>
    </div>
    <div style="clear: both;"></div>
    <script>
        let editor;

        ClassicEditor
            .create(document.querySelector('#editor'))
            .then(newEditor => {
                editor = newEditor;
            })
            .catch(error => {
                console.error(error);
            });

// 获取数据
// const editorData = editor.getData();
    </script>

</body>

</html>
